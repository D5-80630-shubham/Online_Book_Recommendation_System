<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title><!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white
    {
    color:black
    }
</style>
<body style="background-color:white">

<nav class="navbar" style="background-color:black">
    <a class="navbar-brand"><p>My Book Recommender</p></a>
    <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
    </ul>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-white" style="font-family: Lucida Console, Courier New, monospace">Recommended Books</h3>
            <hr>
            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" class="form-control " placeholder="Get Your Preferred Book...!!"><br>
                <input type="Submit" class="btn btn-lg btn-success">
            </form>
        </div>
        {% if data %}
        {% for i in data %}
        <div class="col-md-3" style="margin-top:30px">
        <div class="card" >
             <img class="card-img-top" src="{{i[2]}}">
              <div class="card-body">

                <h4 class="text-white"><i>{{i[0]}}</i></h4>
                <h6 class="text-white">{{i[1]}}</h6>

            </div>
        </div>
    </div>


        {% endfor %}

        {% endif %}



    </div>
</div>
</body>
</html>
